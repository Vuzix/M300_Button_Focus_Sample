plugins {
    id 'com.android.application'
}

android {
    defaultConfig {
        applicationId 'com.vuzix.sample.buttonfocus'
        minSdkVersion 23
        compileSdk 35
        targetSdk 35
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.vuzix.sample.buttonfocus'
}

dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
}
